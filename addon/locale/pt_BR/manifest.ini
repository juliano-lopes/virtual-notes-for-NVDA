summary = "Notas Virtuais para o NVDA (crie notas virtuais para serem lidas pelo NVDA)"
description = """
Este complemento (Virtual Notes for NVDA) cria notas virtuais que podem ser lidas pelo leitor de telas NVDA. Aqui estão as etapas disponíveis:  
* Selecione algum  texto;  
* Use atalhos (todos começando com as teclas “NVDA + Alt”).  
Ao pressionar essas teclas combinadas com letras específicas, você pode realizar as seguintes ações:
* A: Adicione uma nova nota temporária à memória;  
* J: Vai para a nota anterior;  
* L: Vai para a próxima nota;  
* U: Anuncia a nota atual;  
* S: Substitui a nota na posição atual (você precisa selecionar algum texto primeiro);  
* D: Exclui a nota na posição atual.  
Se a nota atual contiver várias linhas (como texto copiado de um editor de texto), use estas letras adicionais:  
* I: Move para a linha anterior da nota atual;  
* K: Move para a próxima linha da nota atual;  
* O: Anuncia a linha atual da nota atual.  
Observação: As posições das teclas são similares às setas do teclado (I = para cima, L = direita, K = para baixo e J = esquerda).  
Após usar um atalho, um som específico será reproduzido para indicar a ação realizada.

"""
